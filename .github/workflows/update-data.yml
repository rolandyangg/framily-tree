name: Update data from Google Sheet

on:
  repository_dispatch:
    types: [update_data]
  workflow_dispatch: {}

permissions:
  contents: write   # needed to commit & push with GITHUB_TOKEN

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ğŸ” Verify trigger secret (only for Sheet triggers)
      - name: Verify trigger secret
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          if [ "${{ github.event.client_payload.secret }}" != "${{ secrets.TRIGGER_SECRET }}" ]; then
            echo "âŒ Invalid trigger secret"
            exit 1
          fi

      # ğŸ”‘ Write API key for spreadsheet-to-json
      - name: Write Google API key
        run: |
          echo "${{ secrets.SPREADSHEET_API_KEY }}" > local-api-key.txt

      # ğŸ”„ Pull spreadsheet â†’ JSON
      - name: Run getData
        run: npm run getData

      # ğŸ§ª Run consistency tests
      - name: Run tests
        run: npm test

      # ğŸ§¹ Clean up secret file no matter what
      - name: Remove API key file
        if: always()
        run: rm -f local-api-key.txt

      # ğŸ“ Commit & push if JSON changed
      - name: Commit & push if changed
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes detected after getData. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update framily data from Google Sheet (automated)"
          git push origin main
