name: Update data from Sheet

on:
  repository_dispatch:
    types: [update_data]
  workflow_dispatch: {}

permissions:
  contents: write   # allows committing/pushing changes with GITHUB_TOKEN

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Pull spreadsheet -> JSON
        run: npm run getData

      - name: Run consistency tests
        run: npm test

      - name: Commit & push if changed
        run: |
          set -e

          # If nothing changed, exit cleanly.
          if git diff --quiet; then
            echo "No changes detected after getData. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update data (automated)"
          git push origin main
