name: Update data from Google Sheet

on:
  repository_dispatch:
    types: [update_data]
  workflow_dispatch: {}
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    if: ${{ github.event_name == 'repository_dispatch' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ðŸ” Verify trigger secret (only for Sheet triggers)
      - name: Verify trigger secret
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          if [ "${{ github.event.client_payload.secret }}" != "${{ secrets.TRIGGER_SECRET }}" ]; then
            echo "âŒ Invalid trigger secret"
            exit 1
          fi

      # ðŸ”‘ Write API key for spreadsheet-to-json
      - name: Write Google API key
        run: |
          echo "${{ secrets.SPREADSHEET_API_KEY }}" > local-api-key.txt

      # ðŸ”„ Pull spreadsheet â†’ JSON
      - name: Run getData
        run: npm run getData

      # ðŸ§ª Run consistency tests
      - name: Run tests
        run: npm test

      # ðŸ§¹ Clean up secret file no matter what
      - name: Remove API key file
        if: always()
        run: rm -f local-api-key.txt

      # ðŸ§¾ Create branch commit + PR
      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: automation/update-framily-data
          delete-branch: true
          commit-message: "Update framily data from Google Sheet (automated)"
          title: "Update framily data from Google Sheet (automated)"
          body: |
            Automated update from Google Sheet â†’ JSON.
            Trigger: ${{ github.event_name }}
            Run: ${{ github.run_id }}
          labels: automated-data

      # âœ… Merge PR onto main (admin/bypass)
      - name: Merge PR onto main
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr="${{ steps.cpr.outputs.pull-request-number }}"
          gh pr merge "$pr" --squash --delete-branch --admin

  sync-gh-pages:
    name: Sync gh-pages (only automated update merges)
    if: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, 'Update framily data from Google Sheet (automated)') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main
        run: git fetch origin main:refs/remotes/origin/main

      - name: Merge main into gh-pages
        run: git merge --no-ff origin/main -m "Merge main into gh-pages (automated-data)"

      - name: Push gh-pages
        run: git push origin gh-pages
